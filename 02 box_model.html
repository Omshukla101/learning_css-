<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      height: 100px;
      width: 200px;
      background-color: rgb(217, 148, 21);
      padding: 3px;
      border: 1px solid black;
      margin: 5px;
    }

    #what{
      background-color: white;
    }

    #om{
      background-color:green;
    }
  </style>
</head>
<body>
  <div class="box">1</div>

<div class="box" id="what">2</div>

<div class="box" id="om">3</div>

</body>
</html>
