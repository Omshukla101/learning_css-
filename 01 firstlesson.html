<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <style>
    p{
       color: green;
    }
    h1{
      background-color: rgb(208, 249, 249);
    }
    #use{
       color: blue;
    }
    .this{
      background-color: aquamarine;
    }
    button:hover{
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <!-- element selector -->
  <p>this is my first pagagraph</p>
  <h1>this is my first heading</h1>

  <!-- id and class selector -->
  <p id="use">this is using id</p>
  <p class="this">this is using first class</p>
  <p class="this">this is using second class</p>

  <!-- pseudo-classes selector -->
   <button >click</button>
</body>
</html>
